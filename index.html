<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gary Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="contenedor">
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid justify-content-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center " id="navbarNav">
                        <a class="navbar-brand text-light btnAbout">Sobre mi</a>

                        <ul class="navbar-nav nav  ">
                            <li class="nav-item">
                                <a class="nav-link active text-light btnProject" aria-current="page"
                                    href="#proyectos">Proyectos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light btnForm" href="#formDiv">Contácto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container mt-5">
            <section class="d-flex justify-content-center text-light">
                <h1 class="">Christopher Nuñez Desarrollador FullStack</h1>
            </section>

            <section class="about d-flex flex-column mt-5  justify-content-center text-light">
            </section>

            <section class="section2">
                <h2 class="text-light row d-flex justify-content-center text-light" id="proyectos">Proyectos</h2>
                <article class="row row-gap-2 projects">

                </article>

                <article id="formDiv" class="div-form bg-secondary d-flex flex-column justify-content-center p-3 p-md-5 mt-5">
                    <h2 class="d-flex justify-content-center text-light mb-4">Contacto</h2>
                    <form action="" id="form">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Ingrese su correo</label>
                            <input type="email" class="form-control" required id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Ingrese su mensaje</label>
                            <textarea class="form-control" required id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-info">Enviar</button>
                        </div>
                    </form>
                </article>
                
                
            </section>
        </main>

        <footer></footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/cards.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
